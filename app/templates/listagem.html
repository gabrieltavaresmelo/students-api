<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Alunos</h1>

    <a href="/tela_form" class="btn btn-primary">+ Adicionar</a>

    <table class="table table-striped table-responsive">
        <tr>
            <td class="fw-bolder">Nome</td>
            <td class="fw-bolder">Email</td>
            <td class="fw-bolder">Telefone</td>
            <td></td>
            <td></td>
        </tr>
        {% for student in data %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td><a href="/tela_form?id={{ student.id }}">Editar</a></td>
            <td><a href="/students/{{ student.id }}">Remover</a></td>
        </tr>
        {% endfor %}
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
